version: '3.7'

services:
  postgresql:
    container_name: postgre_db
    image: postgres:15.2-alpine3.17
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    restart: on-failure
    networks:
      - custom

  app:
    container_name: app
    image: app
    depends_on:
      - postgresql
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8088:8088"
    restart: on-failure
    networks:
      - custom

networks:
  custom:
    driver: bridge
